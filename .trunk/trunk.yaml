version: 0.1
cli:
  version: 1.19.0
plugins:
  sources:
    - id: trunk
      ref: v1.4.2
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
lint:
  files:
    - name: cairo
      extensions:
        - cairo
  definitions:
    - name: cairo
      files: [cairo]
      commands:
        - output: rewrite
          success_codes: [0]
          formatter: true
          run: cairo-format ${target}
          read_output_from: stdout
          run_linter_from: workspace
  enabled:
    - osv-scanner@1.6.2
    - trivy@0.49.0
    - cairo@SYSTEM
    - actionlint@1.6.26
    - black@24.1.1
    - checkov@3.2.5
    - codespell@2.2.6
    - git-diff-check
    - hadolint@2.12.0
    - isort@5.13.2
    - markdownlint@0.39.0
    - oxipng@9.0.0
    - prettier@3.2.5
    - ruff@0.2.1
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - taplo@0.8.1
    - yamllint@1.33.0
  disabled:
    - trufflehog
    - bandit
    - terrascan
  ignore:
    - linters: [bandit]
      paths: [tests, docker]
    - linters: [codespell]
      paths: [poetry.lock]
    - linters: [ALL]
      paths:
        - cairo1_contracts
        - logs*
        - lib*
        - resources*
        - tests/ef_tests/test_data
actions:
  disabled:
    - trunk-announce
    - trunk-fmt-pre-commit
  enabled:
    - trunk-check-pre-push
    - trunk-upgrade-available
